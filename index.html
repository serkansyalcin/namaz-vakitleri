<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaz Vakitleri</title>
    <meta type="description" content="Türkiye'nin ile ve ilçelerini içeren Namaz vakitleri uygulaması. Java-Script ve bootstrap ile geliştirilmiştir." />
    <meta type="keywords" content="namaz vakitleri, namaz vakitleri uygulaması, namaz vakitleri hesaplama, namaz vakitleri hesaplama uygulaması, namaz vakitleri hesaplama uygulaması java-script, namaz vakitleri hesaplama uygulaması bootstrap" />
    <meta type="author" content="Serkan Yalçın" />
    <meta type="robots" content="index, follow" />
    <meta type="googlebot" content="index, follow" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1>Türkiye Namaz Vakitleri Uygulaması</h1>
      <span id="secilen-sehir"></span>
      <span id="secilen-ilce"></span>
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="il-select" class="form-label">İl Seçin</label>
          <select class="form-select" id="il-select">
            <option selected>Lütfen bir il seçin...</option>
            <!-- Burada il seçeneklerini listelemek için JS kullanacağız -->
          </select>
        </div>
        <div class="col-md-6">
          <label for="ilce-select" class="form-label">İlçe Seçin</label>
          <select class="form-select" id="ilce-select" disabled>
            <option selected>Lütfen önce bir il seçin...</option>
          </select>
        </div>

        <div id="namaz-saatleri"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
